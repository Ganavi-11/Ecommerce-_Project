<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: whitesmoke;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

    .header-actions a {
      text-decoration: none;
      color: #555;
    }

    /* cart */
    .cart-container {
      padding: 120px 40px 60px;
      max-width: 1100px;
      margin: auto;
      display: flex;
      gap: 40px;
    }

    .cart-items {
      flex: 2;
    }

    .cart-items h2 {
      margin-bottom: 30px;
    }

    .order-summary {
      flex: 1;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 15px;
      background: #f9f9f9;
    }

    .order-summary h3 {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      gap: 20px;
      border: 1px solid #eee;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      align-items: center;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .cart-info {
      flex: 1;
    }

    .cart-info h4 {
      margin-bottom: 10px;
    }

    .cart-info p {
      font-size: 14px;
      color: #555;
    }

    .cart-actions {
      text-align: right;
    }

    .cart-actions button {
      padding: 6px 12px;
      border: none;
      background: black;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .quantity-controls button {
      padding: 4px 8px;
      border: none;
      background: #ddd;
      color: black;
      border-radius: 4px;
      cursor: pointer;
    }

    .quantity-controls span {
      font-weight: bold;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: black;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .cart-total {
      text-align: right;
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
    }


    /* footer */
    footer {
      margin: 100px 0px 20px;
    }

    footer p {
      text-align: center;
    }

    footer span {
      font-size: 20px;
      font-weight: 700;
      text-decoration: underline;

    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Ecommerce</div>

    <nav>
      <a href="./home.html">Home</a>
      <a href="./products.html">Products</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <div class="header-actions">
      <a href="./login.html"><i class="fa fa-user"></i> Login</a>
      <a href="./register.html"><i class="fa fa-user-plus"></i> Register</a>
      <a href="./cart.html" id="cartLink"><i class="fa fa-shopping-cart"></i> Cart (0)</a>
    </div>

  </header>
  <div class="cart-container">
    <div class="cart-items">
      <h2 id="cartTitle">Your Cart</h2>
      <div id="cartItems"></div>
    </div>
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div id="orderSummary"></div>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by <span>Ganavi</span></p>
  </footer>
  <script>
    const cartDiv = document.getElementById("cartItems");
    const orderSummaryDiv = document.getElementById("orderSummary");

    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartDiv.innerHTML = "";
      let subtotal = 0;
      let shipping = 10;

      if (cart.length === 0) {
        cartDiv.innerHTML = "<p class='empty'>Your cart is empty </p>";
        orderSummaryDiv.innerHTML = "";
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        subtotal += itemTotal;

        cartDiv.innerHTML += `
        <div class="cart-item">
          <img src="${item.image}">
          <div class="cart-info">
            <h4>${item.title}</h4>
            <p>Price: $${item.price}</p>
            <div class="quantity-controls">
              <button onclick="decreaseQty(${index})">-</button>
              <span>Qty: ${item.qty}</span>
              <button onclick="increaseQty(${index})">+</button>
            </div>
            <p>Total: $${itemTotal.toFixed(2)}</p>
          </div>
          <div class="cart-actions">
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        </div>
      `;
      });

      const total = subtotal + shipping;

      orderSummaryDiv.innerHTML = `
      <p>Product: $${subtotal.toFixed(2)}</p>
      <p>Shipping: $${shipping.toFixed(2)}</p>
      <p><strong>Total amount: $${total.toFixed(2)}</strong></p>
      <button class="checkout-btn" onclick="window.location.href='index.html'">Go and Check Out</button>
    `;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCounter();
    }

    function increaseQty(index) {
      cart[index].qty += 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCounter();
    }

    function decreaseQty(index) {
      if (cart[index].qty > 1) {
        cart[index].qty -= 1;
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
        updateCartCounter();
      }
    }

    // Function to update cart counter
    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      const cartLink = document.getElementById('cartLink');
      if (cartLink) {
        cartLink.innerHTML = `<i class="fa fa-shopping-cart"></i> Cart (${totalItems})`;
      }
    }

    // Update cart counter 
    document.addEventListener('DOMContentLoaded', updateCartCounter);

    renderCart();
  </script>
</body>

</html>
