<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ecommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .header-actions {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }

    .header-actions a {
      text-decoration: none;
      color: #555;
    }

    .container {
      padding: 90px 40px 40px;
    }

    /* BANNER */
    .banner {
      width: 100%;
      height: 380px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
    }

    .banner-text {
      position: absolute;
      left: 50px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      width: 450px;
    }

    .banner-text h1 {
      font-size: 38px;
      margin-bottom: 15px;
    }

    .banner-text p {
      font-size: 16px;
      line-height: 1.5;
    }

    /* PRODUCTS SECTION */
    .Products {
      margin-top: 70px;
      text-align: center;
    }

    .Products h2 {
      margin-bottom: 15px;
      font-size: 26px;
      color: #444;
    }

    .Products hr {
      margin: 0 auto;
      border: 1px solid #ddd;
    }

    .filterButtons {
      margin: 35px 0 50px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filterButtons button {
      padding: 8px 20px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }

    .filterButtons .active {
      background: black;
      color: white;
      border: none;
    }

   
    .products-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 35px;
      padding: 0 40px;
    }

    /* CARD */
    .product-card {
      border: 1px solid #eee;
      padding: 15px;
      text-align: left;
      width: 30%;
      min-width: 260px;
      border-radius: 15px; 
      transition: all 0.3s ease;
      background: #fff;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.08);
    }

    .image-wrap {
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrap img {
      max-height: 100%;
      max-width: 90%;
      object-fit: contain;
      border-radius: 12px; 
    }

    .product-card h4 {
      margin-top: 10px;
      font-size: 15px;
    }

    .product-card p {
      font-size: 13px;
      color: #666;
      margin: 10px 0;
      height: 40px;
      overflow: hidden;
    }

    .price {
      font-weight: bold;
      margin: 10px 0;
    }

    .btns {
      display: flex;
      gap: 10px;
    }

    .btns button {
      padding: 6px 12px;
      background: black;
      color: white;
      border: none;
      font-size: 13px;
      cursor: pointer;
      border-radius: 6px;
    }
 /* footer */
    footer{
        margin: 40px 0px 20px;
    }
    footer p{
   text-align: center;
    }
    footer span{
        font-size: 20px;
        font-weight: 700;
        text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Ecommerce</div>

    <nav>
      <a href="#">Home</a>
      <a href="./products.html">Products</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <div class="header-actions">
      <a href="#"><i class="fa fa-user"></i> Login</a>
      <a href="./login.html"><i class="fa fa-user-plus"></i> Register</a>
      <a href="#"><i class="fa fa-shopping-cart"></i> Cart (0)</a>
    </div>
  </header>

  <div class="container">
    <!-- Banner -->
    <div class="banner">
      <img src="./assets/main.png.jpg" />
      <div class="overlay"></div>
      <div class="banner-text">
        <h1>New Season Arrivals</h1>
        <p>
          This is a wider card with supporting text below as a natural lead-in
          to additional content.
        </p>
      </div>
    </div>

    <!-- PRODUCTS -->
    <div class="Products">
      <h2>Latest Products</h2>
      <hr>

      <div class="filterButtons">
        <button class="active">All</button>
        <button>Men's Clothing</button>
        <button>Women's Clothing</button>
        <button>Jewelery</button>
        <button>Electronics</button>
      </div>

      <div class="products-grid" id="productGrid">
        <p>Loading....</p>
      </div>
    </div>
  </div>
 <footer><p>Made with ❤️ by <span>Ganavi</span></p></footer>
  <script>
    const grid = document.getElementById("productGrid");
    const buttons = document.querySelectorAll(".filterButtons button");
    let allProducts = [];

    const shorten = (text, n) => {
      return text.length > n ? text.slice(0, n) + "..." : text;
    };

    async function getProducts() {
      const res = await fetch("https://fakestoreapi.com/products");
      allProducts = await res.json();
      display(allProducts);
    }

    function display(products) {
      grid.innerHTML = "";

      products.slice(0, 18).forEach((item) => {
        grid.innerHTML += `
          <div class="product-card">
            <div class="image-wrap">
              <img src="${item.image}">
            </div>
            <h4>${shorten(item.title, 30)}</h4>
            <p>${shorten(item.description, 70)}</p>
            <div class="price">$ ${item.price}</div>
            <div class="btns">
              <button>Details</button>
              <button>Add To Cart</button>
            </div>
          </div>
        `;
      });
    }

    buttons.forEach((btn) => {
      btn.onclick = () => {
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        const map = {
          "Men's Clothing": "men's clothing",
          "Women's Clothing": "women's clothing",
          Jewelery: "jewelery",
          Electronics: "electronics",
          All: "all",
        };

        if (btn.textContent === "All") {
          display(allProducts);
        } else {
          const filtered = allProducts.filter(
            (p) => p.category === map[btn.textContent]
          );
          display(filtered);
        }
      };
    });

    getProducts();
  </script>
</body>
</html>
