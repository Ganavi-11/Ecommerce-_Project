<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>products</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="./product.css"/>
</head>

<body>
  <header>
   <div class="logo"><a href="./home.html">Ecommerce</a></div>

    <nav>
      <a href="./home.html">Home</a>
      <a href="./products.html">Products</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <div class="header-actions">
      <a href="./login.html"><i class="fa fa-user"></i> Login</a>
      <a href="./register.html"><i class="fa fa-user-plus"></i> Register</a>
      <a href="./cart.html" id="cartLink"><i class="fa fa-shopping-cart"></i> Cart (0)</a>
    </div>
  </header>

  <div class="container">

    <!-- PRODUCTS -->
    <div class="Products">
      <h2>Latest Products</h2>
      <hr>

      <div class="filterButtons">
        <button class="active">All</button>
        <button>Men's Clothing</button>
        <button>Women's Clothing</button>
        <button>Jewelery</button>
        <button>Electronics</button>
      </div>

      <div class="products-grid" id="productGrid">
        <p>Loading....</p>
      </div>
    </div>
  </div>
  <footer>
    <p>Made with ❤️ by <span>Ganavi</span></p>
  </footer>
  <script>
    const grid = document.getElementById("productGrid");
    const buttons = document.querySelectorAll(".filterButtons button");
    let allProducts = [];

    const shorten = (text, n) => {
      return text.length > n ? text.slice(0, n) + "..." : text;
    };

    async function getProducts() {
      const res = await fetch("https://fakestoreapi.com/products");
      allProducts = await res.json();
      display(allProducts);
    }

    function display(products) {
      grid.innerHTML = "";

      products.slice(0, 18).forEach((item) => {
        grid.innerHTML += `
          <div class="product-card" data-id="${item.id}">
            <div class="image-wrap">
              <img src="${item.image}">
            </div>
            <h4>${shorten(item.title, 30)}</h4>
            <p>${shorten(item.description, 70)}</p>
            <div class="price">$ ${item.price}</div>
            <div class="btns">
              <button>Details</button>
              <button>Add To Cart</button>
            </div>
          </div>
        `;
      });
    }

    buttons.forEach((btn) => {
      btn.onclick = () => {
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        const map = {
          "Men's Clothing": "men's clothing",
          "Women's Clothing": "women's clothing",
          Jewelery: "jewelery",
          Electronics: "electronics",
          All: "all",
        };

        if (btn.textContent === "All") {
          display(allProducts);
        } else {
          const filtered = allProducts.filter(
            (p) => p.category === map[btn.textContent]
          );
          display(filtered);
        }
      };
    });

    getProducts();

    // Function to update cart counter
    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.qty, 0);
      const cartLink = document.getElementById('cartLink');
      if (cartLink) {
        cartLink.innerHTML = `<i class="fa fa-shopping-cart"></i> Cart (${totalItems})`;
      }
    }

    // Add to cart functionality
    document.addEventListener('click', (e) => {
      if (e.target.textContent === 'Add To Cart') {
        const card = e.target.closest('.product-card');
        const id = parseInt(card.getAttribute('data-id'));
        const product = allProducts.find(p => p.id === id);

        if (!product) return; // Safety check

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existingItem = cart.find(item => item.id === id);

        if (existingItem) {
          existingItem.qty += 1;
        } else {
          cart.push({ id: product.id, title: product.title, price: product.price, image: product.image, qty: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCounter();
        alert('Item added to cart!');
      }
    });

    // Update cart counter on page load
    document.addEventListener('DOMContentLoaded', updateCartCounter);
  </script>
</body>

</html>
