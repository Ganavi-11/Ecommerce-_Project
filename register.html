<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
 <link rel="stylesheet" href="./register.css"/>
</head>

<body>
  <header>
   <div class="logo"><a href="./home.html">Ecommerce</a></div>

    <nav>
      <a href="./home.html">Home</a>
      <a href="./products.html">Products</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
    </nav>

    <div class="header-actions">
      <a href="./login.html"><i class="fa fa-user"></i> Login</a>
      <a href="./register.html"><i class="fa fa-user-plus"></i> Register</a>
      <a href="./cart.html"><i class="fa fa-shopping-cart"></i> Cart</a>
    </div>

    <div class="hamburger" id="hamburger">
      <i class="fa fa-bars"></i>
    </div>
  </header>

  <div class="container">

    <div class="mobile-menu" id="mobileMenu">
      <a href="./home.html">Home</a>
      <a href="./products.html">Products</a>
      <a href="./about.html">About</a>
      <a href="./contact.html">Contact</a>
      <a href="./login.html"><i class="fa fa-user"></i> Login</a>
      <a href="./register.html"><i class="fa fa-user-plus"></i> Register</a>
      <a href="./cart.html" id="cartLinkMobile"><i class="fa fa-shopping-cart"></i> Cart (0)</a>
    </div>

    <!-- Conctact part -->
    <div class="contact">
      <h2>Register</h2>
      <hr>

      <div class="contact-form">
        <form>
          <label>Full Name</label>
          <input type="email" placeholder="Enter Your Name" />
          <label>Email</label>
          <input type="email" placeholder="name@example.com" />
          <label>Password</label>
          <input type="password" placeholder="password" />
          <label>Already has an account? <a href="./login.html">Login</a></label>
          <button type="submit">Register</button>
        </form>
      </div>

    </div>
  </div>
  <footer>
    <p>Made with ❤️ by <span>Ganavi</span></p>
  </footer>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('active');
    });

    // Hide mobile menu on resize to desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth > 768) {
        mobileMenu.classList.remove('active');
      }
    });
  </script>

</body>

</html>
